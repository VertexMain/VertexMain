<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VertexMain | Official Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --main-green: #00ff9d; /* Тот самый неоновый зеленый из лого */
            --dark-green: #004d2f;
            --text-white: #e0e0e0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-white);
            font-family: 'JetBrains+Mono', monospace; /* Основной текст как у кодеров */
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* Фоновая сетка как на логотипе */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(var(--dark-green) 1px, transparent 1px),
                linear-gradient(90deg, var(--dark-green) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.1;
            z-index: -1;
        }

        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .logo-container img {
            width: 250px; /* Размер твоего лого */
            filter: drop-shadow(0 0 15px var(--main-green));
            animation: glow 3s infinite alternate;
        }

        h1 {
            font-family: 'Dela Gothic One', cursive;
            font-size: 4rem;
            color: var(--main-green);
            margin: 20px 0 10px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            max-width: 600px;
        }

        .btn {
            margin-top: 40px;
            padding: 15px 40px;
            background: transparent;
            border: 2px solid var(--main-green);
            color: var(--main-green);
            font-family: 'Dela Gothic One', cursive;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: var(--main-green);
            color: var(--bg-color);
            box-shadow: 0 0 30px var(--main-green);
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 10px var(--main-green)); }
            to { filter: drop-shadow(0 0 25px var(--main-green)); }
        }

        .terminal {
            background: #151515;
            border-left: 4px solid var(--main-green);
            padding: 20px;
            width: 80%;
            max-width: 800px;
            margin: 50px 0;
            box-shadow: 10px 10px 0px var(--dark-green);
        }

        .code-text {
            color: var(--main-green);
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="вертекс ма.png" alt="VertexMain Logo">
        </div>
        <h1>VertexMain</h1>
        <p class="subtitle">Будущее кода в руках нового поколения. Создаем проекты, которые меняют правила игры.</p>
        
        <a href="https://github.com/" target="_blank" class="btn">VIEW PROJECTS</a>
    </header>

    <div class="terminal">
        <p><span class="code-text">root@vertexmain:~$</span> status --check</p>
        <p>> System: <span class="code-text">Online</span></p>
        <p>> Projects: <span class="code-text">In development</span></p>
        <p>> Skills: <span class="code-text">HTML, CSS, Minecraft Mechanics</span></p>
        <p><span class="code-text">root@vertexmain:~$</span> <span style="animation: blink 1s infinite">_</span></p>
    </div>

    <style>
        @keyframes blink { 0% { opacity: 0; } 50% { opacity: 1; } 100% { opacity: 0; } }
    </style>

</body>
</html>
